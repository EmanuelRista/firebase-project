    <ng-container>

      <div class="container">
        <div class="row">
          <div *ngFor="let course of getCoursesByCategorie(categorie.key)"
            class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-4" style="padding:15px;">
            <div style="display:inline-block; width: 100%; height: 100%; border:solid 1px #808080; padding:15px">
              <div>
                <img class="img-product-list" [src]="course.urlImage" />
                <br />
                <h2 class="pull-right">{{ course.price }}$</h2>
                <h2 class="flexible"><a>{{ course.title }}</a></h2>
                <br />
                <p class="text-justify flexible">{{ course.description }}</p>
              </div>
              <br />
              <br />
              <div class="btn-ground text-center" style="padding-bottom: 30px">
                <button type="button" class="btn btn-primary mr-2">
                  <mat-icon class="align-middle">add_shopping_cart</mat-icon> Add Course
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </ng-container>


  </mat-tab>
